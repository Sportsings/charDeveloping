name: Build and Test
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up MSVC compiler
      uses: microsoft/setup-msvc@v1.7.2
    - name: Build with MSBuild
      run: msbuild /t:build /p:Configuration=Debug charDeveloping.sln
