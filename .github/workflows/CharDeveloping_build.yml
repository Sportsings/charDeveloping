name: CharDeveloping-Test-build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install MinGW
        run: |
          choco install mingw -y
      - name: Build project
        run: |
          D:\a\charDeveloping\charDeveloping
          mingw32-make.exe -f "C:/Program Files (x86)/CodeBlocks/CodeBlocks/share/codeblocks/templates/wxWidgets Console Application/Makefile" BUILD_TARGET=debug PROJECT_LOGO=1 PROJECT_NAME=CharDeveloping
